<!DOCTYPE html>
<html>
{% load static %}

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href="{% static 'CSS/Main.css' %}">
    <script src='main.js'></script>
</head>

<body>
    <header>
        <div class="container">
            <nav class="navbar navbar-expand-lg colormenu" class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">Mantic</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="{% url 'index' %}">Inicio</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'Productos' %}">Productos</a>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                    aria-expanded="false">
                                    Categoria
                                </a>
                                <ul class="dropdown-menu dropdowncolor">
                                    <li><a class="dropdown-item" style="color: black;" href="{% url 'ProductosJuego' %}">Juegos</a></li>
                                    <li><a class="dropdown-item" style="color: black;" href="{% url 'ProductosFigura' %}">Figuras</a></li>
                                    <li><a class="dropdown-item" style="color: black;" href="{% url 'ProductosConsola' %}">Consolas</a></li>
                                </ul>
                    </div>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" style="font-weight: bold; color: black;"
                            type="submit">Search</button>
                    </form>
                    <a href="{% url 'Carrito' %}"><img src="{% static 'IMG/carrito.png' %}" alt="" height="30" width="30"></a>
                    <a href="{% url 'Cuenta' %}"><img src="{% static 'IMG/usuario.png' %}" alt="" height="30" width="30"></a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                </div>
            </nav>

        </div>
    </header>
    {% block content %}

    {% endblock %}
</body>

</html>
