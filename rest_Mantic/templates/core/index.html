{% extends "core/base.html" %}
{% load static %}
{% block content %}

    <main>
        {%load static%}
        <div class="container">
            <div class="row">
                <div id="carouselExample" class="carousel slide">
                    <div class="carousel-inner textocarrusel">
                        <div class="carousel-item active">
                            <img src="{% static 'img/switch.jpeg' %}" class="d-block w-100" style="height: 650px;"
                                alt="...">
                            <div class="carousel-caption d-none d-md-block textocarrusel">
                            </div>
                        </div>
                        {% for jue in juegos %}
                        <div class="carousel-item">
                            <img src="{{ jue.imagen.url }}" class="d-block w-100" style="height: 650px;" alt="...">
                            <div class="carousel-caption d-none d-md-block textocarrusel">
                            </div>
                        </div>
                        {% endfor %}
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample"
                            data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample"
                            data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                    <br>
                    <h2>Mejores productos</h2>
                    <br>
                    <div class="container">
                        <div class="row">
                            <div class="cardcolor" style="width: 18rem;">
                                <a href="amibolink.html"><img src="{% static 'IMG/amlink.jpg' %}" style="height: 280px;"
                                        class="card-img-top" alt="..."></a>
                                <div class="card-body">
                                    <h5 class="card-title">Amibo Link</h5>
                                </div>
                            </div>
                            <div class="cardcolor" style="width: 18rem;">
                                <a href="zeldabt.html"><img src="{% static 'IMG/zeldabw.jpg' %}" style="height: 280px;"
                                        class="card-img-top" alt="..."></a>
                                <div class="card-body">
                                    <h5 class="card-title">Legend of zelda BW</h5>
                                </div>
                            </div>
                            <div class="cardcolor" style="width: 18rem;">
                                <a href="ps5ficha.html"><img src="{% static 'IMG/ps5ven.jpg' %}" style="height: 280px;"
                                        class="card-img-top" alt="..."></a>
                                <div class="card-body">
                                    <h5 class="card-title">Play Station 5</h5>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
{% endblock %}
